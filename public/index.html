<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>jQuery emojiarea.js: Emoji Picker Demos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/reset.css">
        <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/style.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="%PUBLIC_URL%/assets/js/jquery.emojiarea.js"></script>
        <script src="%PUBLIC_URL%/assets/js/main.js"></script>
    </head>
    <body>
      <div id="root"></div>
          <div class="example">
            <h2>Unicode</h2>
            <div data-emojiarea data-type="unicode" data-global-picker="false">
                <div class="emoji-button">&#x1f604;</div>
                <textarea id="input1" rows="5">You can insert unicode emojis here &#x1f604;</textarea>
            </div>
            <h3>Value:</h3>
            <div class="value"><pre id="value1"></pre></div>
            <script>
                $('#input1').on('input', function() {
                  $('#value1').text($('#input1').val());
                });
                $('#value1').text($('#input1').val());
            </script>
        </div>
    </body>
</html>
